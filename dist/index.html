<!DOCTYPE HTML>
<html>
<head>
    <link href='/assets/styles/css/angular-image-cropper.css' media='all' rel='stylesheet'>
    <link href='/assets/styles/css/bootstrap.css' media='all' rel='stylesheet'>
    <link href='/assets/styles/css/bootstrap-slider.css' media='all' rel='stylesheet'>
    <link href='/assets/styles/css/demo.css' media='all' rel='stylesheet'>
</head>
<body ng-app="app">
    <main class="wrapp">
        <section class="cropper">
            <div ng-controller="mainController as vm">
              --------------->{{vm.imageUrl}}
                <image-cropper image="{{vm.imageUrl}}"
                    dest-width="400"
                    dest-height="400"
                    show-controls="vm.showControls"
                    cropped-image="vm.imageResult"
                    fit-on-init="vm.fit"
                    restrict-size='false'
                    current-scale='1',
                    min-size='0.1',
                    max-size='2'
                ></image-cropper>

                <div class="result">
                    <img class="frame" ng-src="{{vm.imageResult}}" width="50%">
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/bootstrap-slider.min.js"></script>

    <script src="angular-image-cropper.min.js"></script>
</body>
</html>
